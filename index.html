<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script  src="calculator.js"></script>
    <link rel="shortcut icon" type="image/png" href="pics/favicon.png"/>
</head>
<body>
    <section class = "calContainer" id = "calContainer">
        <div class = "navcont">
        <div class="navbar">
            <a style = "background: #ff464a" onclick="backgroundColor('calContainer','#ff464a' )">Red</a>
            <a style = "background: #ffc84f" onclick="backgroundColor('calContainer','#ffc84f' )">Yellow</a>
            <a style = "background: #ff6f39" onclick="backgroundColor('calContainer','#ff6f39' )">Orange</a>
            <a style = "background: #4d8053" onclick="backgroundColor('calContainer','#4d8053' )">Green</a>
            <a style = "background: #525cff" onclick="backgroundColor('calContainer','#525cff' )">Blue</a>
            <a style = "background: #644a82" onclick="backgroundColor('calContainer','#644a82' )">Violet</a>
            <a style = "background: #ee92ea" onclick="backgroundColor('calContainer','#ee92ea' )">Indigo</a>
        </div>
        </div>
        <table>
    <! -- Calculator head -->
            <tr>
                <td>
                    <input style="color: whitesmoke" type="text" id="input" placeholder="0" readonly="readonly">
                </td>
            </tr>
    <! -- buttons section of the calculator -->
            <tr>
                <td>
                    <input type="button" value=" Clear " onclick="clearScreen()" style="width: 198px; color: white; background: darkslategray; margin-top: 0px">
                    <input type="button" value="/" onclick="getOperand('/')" style= "background: darkslategray; margin-top: 0">
                    <br>
                    <input type="button" value="7" onclick="getNumber(7)">
                    <input type="button" value="8" onclick="getNumber(8)">
                    <input type="button" value="9" onclick="getNumber(9)">
                    <input type="button" value="x" onclick="getOperand('x')" style= "background: darkslategray;">
                    <br>
                    <input type="button" value="4" onclick="getNumber(4)">
                    <input type="button" value="5" onclick="getNumber(5)">
                    <input type="button" value="6" onclick="getNumber(6)">
                    <input type="button" value="-" onclick="getOperand('-')" style= "background: darkslategray;">
                    <br>
                    <input type="button" value="1" onclick="getNumber(1)">
                    <input type="button" value="2" onclick="getNumber(2)">
                    <input type="button" value="3" onclick="getNumber(3)">
                    <input type="button" value="+" onclick="getOperand('+')" style= "background: darkslategray;">
                    <br>
                    <input type="button" value="0" onclick="getNumber(0)">
                    <input type="button" value="." onclick="getNumber('.')">
                    <input type="button" value="=" onclick="compute()">
                    <input type="button" value="%" onclick="getOperand('%')" style= "background: darkslategray;">

                    <br>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
